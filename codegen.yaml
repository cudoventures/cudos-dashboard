overwrite: true
config:
  # omitOperationSuffix: true
  skipTypeNameForRoot: true
generates:
  ./src/graphql/types.tsx:
    documents:
      - './src/**/*.graphql'
    schema: ${VITE_APP_GRAPHQL_URL}
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo' # To generate custom hooks per query
